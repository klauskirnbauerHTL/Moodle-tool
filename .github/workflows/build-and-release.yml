name: Build and Release

on:
  push:
    branches: [ main, V1.0 ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, V1.0 ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python Application
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6
    
    - name: Verify installation
      run: |
        python -c "import PyQt6; print('PyQt6 installed successfully')"
    
    - name: Check Python files syntax
      run: |
        python -m py_compile main.py
        python -m py_compile dialogs.py
        python -m py_compile exporter.py
        python -m py_compile database.py

  build:
    name: Build Executable
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact_name: moodle-tool-macos
            asset_name: moodle-tool-macos.zip
          - os: windows-latest
            artifact_name: moodle-tool-windows
            asset_name: moodle-tool-windows.zip
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 pyinstaller
    
    - name: Build with PyInstaller (macOS)
      if: runner.os == 'macOS'
      run: |
        pyinstaller --name="MoodleTool" \
          --windowed \
          --onefile \
          --add-data ".:." \
          main.py
    
    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --name="MoodleTool" --windowed --onefile --add-data ".;." main.py
    
    - name: Create macOS DMG (optional)
      if: runner.os == 'macOS'
      run: |
        cd dist
        if [ -d "MoodleTool.app" ]; then
          mkdir -p MoodleTool
          cp -r MoodleTool.app MoodleTool/
          hdiutil create -volname "Moodle MCQ Tool" -srcfolder MoodleTool -ov -format UDZO MoodleTool.dmg
        fi
        cd ..
    
    - name: Package artifacts (macOS)
      if: runner.os == 'macOS'
      run: |
        cd dist
        if [ -d "MoodleTool.app" ]; then
          zip -r ../moodle-tool-macos.zip MoodleTool.app
        fi
        if [ -f MoodleTool.dmg ]; then
          mv MoodleTool.dmg ../moodle-tool-macos.dmg
        fi
        cd ..
    
    - name: Package artifacts (Windows)
      if: runner.os == 'Windows'
      run: |
        cd dist
        Compress-Archive -Path MoodleTool.exe -DestinationPath ../moodle-tool-windows.zip
        cd ..
      shell: pwsh
    
    - name: Upload artifacts (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          moodle-tool-macos.zip
          moodle-tool-macos.dmg
        retention-days: 30
    
    - name: Upload artifacts (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: moodle-tool-windows.zip
        retention-days: 30
    
    - name: Upload Release Assets
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          moodle-tool-*.zip
          moodle-tool-*.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
